<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        
        <div class="section">
            <h2>基本情報</h2>
            <p>名前: [あなたの名前]</p>
            <p>年齢: [あなたの年齢]</p>
            <p>職業: [あなたの職業]</p>
            <p>居住地: 東京都港区</p>
        </div>
        
        <div class="section">
            <h2>趣味・特技</h2>
            <ul>
                <li>[趣味1]</li>
                <li>[趣味2]</li>
                <li>[特技]</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>自己PR</h2>
            <p>[あなたの長所や特徴を簡潔に記述してください]</p>
        </div>
        
        <div class="section">
            <h2>経歴</h2>
            <p>[あなたの学歴や職歴を簡潔に記述してください]</p>
        </div>
        
        <div class="section">
            <h2>目標</h2>
            <p>[あなたの将来の目標や aspirations を記述してください]</p>
        </div>
    </div>
</body>
</html>
